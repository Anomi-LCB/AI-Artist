    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #1a1a2e;
        --panel-bg: rgba(26, 26, 46, 0.5);
        --border-color: rgba(128, 90, 213, 0.3);
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0b0;
        --accent-purple: #805ad5;
        --accent-teal: #38b2ac;
        --accent-glow-start: rgba(128, 90, 213, 0.5);
        --accent-glow-end: rgba(56, 178, 172, 0.5);

        /* Safe Area Insets for iOS devices */
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }
      body {
        font-family: 'Noto Sans KR', 'Poppins', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
        background-size: 20px 20px;
        /* Apply safe area padding to the body */
        padding-top: var(--safe-area-inset-top);
        padding-right: var(--safe-area-inset-right);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
      }
      h1, h2, h3 {
        font-family: 'Crimson Text', serif;
      }
      .panel-glass {
        background: var(--panel-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 0px 0px var(--accent-purple);
          border-color: var(--accent-purple);
        }
        50% {
          box-shadow: 0 0 15px 3px rgba(128, 90, 213, 0.5);
          border-color: var(--accent-teal);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1.5s ease-in-out;
      }
    </style>
